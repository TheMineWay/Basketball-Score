<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Score</title>
  </head>
  <body>
    <br>
    <section class="container">
        <div class="card">
            <div class="card-header">Administration pannel</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="auth_email" class="form-label">Email</label>
                            <input type="email" id="auth_email" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="auth_password" class="form-label">Password</label>
                            <input type="password" id="auth_password" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-primary" style="width: 100%;" onclick="Login()">Login</button>
                    </div>
                    <div class="col-md-6 mb-3" style="text-align: center;">
                        <a href="/auth-lost">I've lost my password</a>
                    </div>
                    <div class="col-md-12" id="auth_error" hidden></div>
                </div>
            </div>
        </div>
    </section>

    <!-- END PRACTICAL BODY -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

    <script src="/js/firebase_config.js"></script>

    <script src="../js/common.js"></script>
    <script src="../js/adminauth.js"></script>
  </body>
</html>
